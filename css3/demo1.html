<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div style="color: red;font-size: 12px;">
			Hello World
		</div>
		
		
		<style type="text/css">
			.a,.b {  /* ,号分割多元素选择器 */
				width: 60px;
				background-color: antiquewhite;
				height: 15px;
				margin-top: 100px;
			}
			
			.c {
				float: left;
				height: 10px;
				background: black;
			}
			
			.c .d {  /* 空格分割 后代元素选择器 */
				height: 80px;
				width: 600px;
				background-color: aquamarine;
			}
		</style>
		
		<div class="a"></div>
		<div class="b"></div>
		
		<div class="c">
			<div class="d">
				<div class="d"></div>
				<div class="d"></div>
				<div class="d"></div>
			</div>
		</div>
	</body>
</html>

<!--
 多元素选择器   `.a,.b`
 后代元素选择器 `.c .d`
 子元素选择器   `div>p` 
 兄弟元素选择器 `div+p`
 同级元素选择器 `.a~.p`
 
 伪类选择器
-->
